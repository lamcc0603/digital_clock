<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="clock__function">
          <div class="clock__function__top">
            <p id="day__current">AM</p>
          </div>
          <div class="clock__function__bottom">
            <div class="clock__function__countdown">
              <p class="clock__function__icon" id="stopwatch">
                <i class="fa-solid fa-stopwatch-20"></i>
              </p>
            </div>
            <div class="clock__function__alarm">
              <p class="clock__function__icon">
                <i class="fa-solid fa-clock"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="clock__timer">
          <p class="clock__timer__current">00:00</p>
        </div>
      </div>
    </div>
  </body>
  <!-- CDN font-awesome -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
    integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="./app.js"></script>
</html>
